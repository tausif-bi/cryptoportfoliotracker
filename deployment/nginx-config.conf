# Nginx Configuration for portfoliq.xyz

# Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.portfoliq.xyz;
    
    # SSL certificates (will be added by certbot)
    # ssl_certificate /etc/letsencrypt/live/portfoliq.xyz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/portfoliq.xyz/privkey.pem;
    
    return 301 https://portfoliq.xyz$request_uri;
}

# Main site
server {
    listen 80;
    server_name portfoliq.xyz;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    server_name portfoliq.xyz;
    
    # SSL certificates (will be added by certbot)
    # ssl_certificate /etc/letsencrypt/live/portfoliq.xyz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/portfoliq.xyz/privkey.pem;
    
    # Frontend (React)
    root /var/www/portfoliq/crypto-portfolio/web-build;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API Backend
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # WebSocket support
    location /socket.io {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# API subdomain (optional)
server {
    listen 80;
    server_name api.portfoliq.xyz;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.portfoliq.xyz;
    
    # SSL certificates (will be added by certbot)
    # ssl_certificate /etc/letsencrypt/live/api.portfoliq.xyz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.portfoliq.xyz/privkey.pem;
    
